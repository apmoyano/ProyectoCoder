{% extends 'appcoder/padre.html' %}

{% block "content"%}

            <h1 style="width: auto; color: black;" ><center>Buscar Viaje</center></h1>
            <input type="destino" name ='destino' id="destino" placeholder="Destino" >

    {% if Viajes %}

        <center>
            <h2 > Viajes encontrado:</h2>
        </center>

                <table class='table' center>
                <thead>
                    <tr>
                        <th>Destino</th>
                        <th>Pais</th>
                        <th>AÃ±o</th>
                    </tr>
                </thead>
                    
                <tbody>
                
            
                            
                        <tr>
                                
                            <td>{{Viajes.destino}}</td>
                            <td>{{Viajes.pais}}</td>
                            <td>{{Viajes.anio}}</td>
                
                        </tr>
                            
            
            
            
                </tbody>
            
                </table>
            
            
            
            </div>
    </div>
    
    {% endif %}

{% endblock "content"%}
